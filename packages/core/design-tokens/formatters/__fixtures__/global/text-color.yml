global:
  type: color
  category: text-color
imports:
  - ../aliases/color.yml
  - ../aliases/color-palette.yml
props:
  # body text
  color_text_default:
    value: "{!palette_gray_90}"
    comment: Body text color
  color_text_weak:
    value: "{!palette_gray_40}"
    comment: Weak body text for visual hierarchy.
  color_text_inverse:
    value: "{!white}"
    comment: Inverse text color for dark backgrounds
  color_text_inverse_weak:
    value: "{!palette_gray_30}"
    comment: Weak inverse text color for dark backgrounds
  color_text_brand_primary:
    value: "{!white}"
    comment: Text color used on any brand color
  color_text_brand_highlight:
    value: "{!amaranth}"
    comment: Twilio brand red, accessible on large text only.
  color_text_brand_highlight_dark:
    value: "{!red_ribbon}"
    comment: Accessible Twilio brand red.

  # links
  color_text_link:
    value: "{!palette_blue_50}"
    comment: Link text
  color_text_link_active:
    value: "{!palette_blue_70}"
    comment: Active link text
  color_text_link_disabled:
    value: "{!palette_blue_30}"
    comment: Disabled link text
  color_text_link_focus:
    value: "{!palette_blue_60}"
    comment: Focus link text
  color_text_link_hover:
    value: "{!palette_blue_60}"
    comment: Hover link text
  color_text_link_destructive:
    value: "{!palette_red_50}"
    comment: Destructive link text
  color_text_link_destructive_active:
    value: "{!palette_red_70}"
    comment: Active destructive link text
  color_text_link_destructive_disabled:
    value: "{!palette_red_20}"
    comment: Disabled destructive link text
  color_text_link_destructive_focus:
    value: "{!palette_red_60}"
    comment: Focus destructive link text
  color_text_link_destructive_hover:
    value: "{!palette_red_60}"
    comment: Hover destructive link text

  #status
  color_text_error:
    value: "{!palette_red_50}"
    comment: Error text for inputs and error misc
  color_text_success:
    value: "{!palette_green_50}"
    comment: Text color for success text.
  color_text_warning:
    value: "{!palette_orange_50}"
    comment: Color for texts or icons that are related to warnings on a dark background.

  #icon
  color_text_icon_default:
    value: "{!palette_gray_90}"
    comment: Default icon color.

  #forms
  color_text_label:
    value: "{!palette_gray_90}"
    comment: Text color for field labels.
  color_text_placeholder:
    value: "{!palette_gray_80}"
    comment: Input placeholder text.
